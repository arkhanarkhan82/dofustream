<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adstrim / Alpha Player Domain Tester</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; padding: 20px; }
        h1 { text-align: center; color: #ffa500; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .card { background: #222; border: 1px solid #444; padding: 10px; border-radius: 8px; }
        .card h3 { font-size: 14px; margin: 0 0 10px 0; color: #4CAF50; word-break: break-all; }
        .card .url-text { font-size: 11px; color: #999; margin-bottom: 5px; display: block; }
        iframe { width: 100%; height: 200px; border: none; background: #000; }
        .status { font-size: 12px; margin-top: 5px; color: #aaa; }
    </style>
</head>
<body>

    <h1>Stream Domain Tester</h1>
    <p style="text-align:center; color:#ccc;">Testing ID: <strong>eplayerSPORTTV2</strong> (from your JSON)</p>
    
    <div id="container" class="grid"></div>

<script>
    // The ID provided in your JSON
    const TEST_ID = "eplayerSPORTTV2";

    // Common domains associated with "Alpha" / "EmbedMe" / "Adstrim" players
    const candidates = [
        {
            name: "Candidate 1: EmbedMe (Classic)",
            base: "https://embedme.top/embed/alpha/",
            suffix: ""
        },
        {
            name: "Candidate 2: Widgets Media",
            base: "https://widgets.media/embed/alpha/",
            suffix: ""
        },
        {
            name: "Candidate 3: Pro100 Live",
            base: "https://alpha.pro100.live/embed/alpha/",
            suffix: ""
        },
        {
            name: "Candidate 4: Membed",
            base: "https://membed.net/embed/alpha/",
            suffix: ""
        },
        {
            name: "Candidate 5: Allin1cx",
            base: "https://allin1cx.pages.dev/embed/alpha/",
            suffix: ""
        },
        {
            name: "Candidate 6: BestSolaris (Fallback)",
            base: "https://bestsolaris.com/solaris.php?id=",
            suffix: ""
        },
        {
            name: "Candidate 7: Direct Source (Sport TV Guide)",
            // Logic: Removes 'eplayer' from ID usually
            base: "https://sport-tv-guide.live/embed/",
            suffix: "",
            cleanId: true 
        }
    ];

    const container = document.getElementById('container');

    candidates.forEach(cand => {
        let finalUrl;
        
        if (cand.cleanId) {
            // Strip 'eplayer' for direct source testing
            const clean = TEST_ID.replace('eplayer', '');
            finalUrl = `${cand.base}${clean}${cand.suffix}`;
        } else {
            finalUrl = `${cand.base}${TEST_ID}${cand.suffix}`;
        }

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <h3>${cand.name}</h3>
            <span class="url-text">${finalUrl}</span>
            <iframe src="${finalUrl}" scrolling="no" allowfullscreen></iframe>
            <div class="status">If this loads, use: <code>${cand.base}</code></div>
        `;
        container.appendChild(div);
    });

</script>

</body>
</html>
